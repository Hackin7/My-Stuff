<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="search-container">
<link rel="stylesheet" type="text/css" href="css/tagsystem.css">

<div class="search-header">
    <h4 style="white-space:pre-wrap;display: inline;">Search:   </h4>
    <input name='search-field' id="search-field" type='text' ng-model="search.query" ng-change="search.searchItems()"/>
    <hr/>
</div>
<div class="search-menu">
    <h4>Filters</h4>
    <div class="search-scrollable-group" ng-init="search.updateTags();">
      <div id="tags-section"></div>
    </div>
</div>


<div class="search-random">
    <br>
  <h4>Random</h4>
  <span style="display:inline;white-space:pre-wrap;">Amount  </span><input type="number" id="search-random-no"></input>
  <br><br>
  <button role="button" class="btn btn-secondary" style="float:left;" onclick="searchView.search.randomSelect();searchView.update();">Random Select</button>
</div>

<div class="search-main">
    <h4>Projects</h4>
    <div id='items-section' class="list-group checked-list-box search-scrollable-group">
        <!-- Customise each item inside using searchsystem.js
        For example:
        <li class="list-group-item" v-for="Q in taggingSystem.found">
  		<input type="checkbox" v-model="taggingSystem.selected[Q]"/>
  		<question-header v-bind:Q="taggingSystem.itemsList[Q]" v-bind:marks="gradingSystem.questionScore(taggingSystem.itemsList[Q].marks)"></question-header>
  		</li>
        -->
    </div>
</div>

<div class="search-ok">
    <button role="button" class="btn btn-secondary" style="float:left;"  onclick="searchView.search.selectAll();searchView.update();">Select All</button>
    <button role="button" class="btn btn-secondary" style="float:right;"  onclick="alert(JSON.stringify(searchView.search.getSelected()));">Done</button>
</div>

</div>
<script>

    var itemFormat = function(checkboxid, item){
    	var isHidden = ""; //isHidden = "hidden";
        var linking = "<ul>"
        for (var l in item.links){
            var link = item.links[l];
            linking += "<li><a href='"+link+"'>"+link+"</a></li>"
        }
        linking += "</ul>";

    	return `<li class="list-group-item">
  		<input type='checkbox'"+isHidden+" id="+checkboxid+">
        <b>`
            +item.name+`</b><br>`+
            linking+`</li>`;

        /*`+item.description+`<br>*/
    };
</script>
<script src="js/all_projects.js"></script>
<script src="js/tagsystem.js"></script>
