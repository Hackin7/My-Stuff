<script>

    var itemFormat = function(checkboxid, item){
    	var isHidden = ""; //isHidden = "hidden";
        var linking = "<ul>"
        for (var l in item.links){
            var link = item.links[l];
            linking += "<li><a href='"+link+"'>"+link+"</a></li>"
        }
        linking += "</ul>";

    	return `<li class="list-group-item">
  		<input type='checkbox'"+isHidden+" id="+checkboxid+">
        <b>`
            +item.name+`</b><br>`+
            linking+`</li>`;

        /*`+item.description+`<br>*/
    };
</script>
